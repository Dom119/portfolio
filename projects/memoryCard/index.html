<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Cards</title>
  </head>
  <body>
    <!-- clear button -->
    <button class="clear btn" id="clear">
      <i class="fas fa-trash"> Clear Cards</i>
    </button>

    <!-- title -->
    <h1>
      Memory Cards
      <button class="btn btn-small" id="show">
        <i class="fas fa-plus"> Add New Card</i>
      </button>
    </h1>

    <!-- card -->
    <div id="cards-container" class="cards">
      <!-- start of each card -->
      <!-- <div class="card active answer">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>What is PHP?</p>
          </div>
          <div class="inner-card-back">
            <p>A programming language</p>
          </div>
        </div>
      </div>
      end of each card -->
      <!-- <div class="card">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>Tram Ngao</p>
          </div>
          <div class="inner-card-back">
            <p>Tram ngao oi la ngao</p>
          </div>
        </div> -->
      </div>
      <!-- end examples -->
      <!-- all the cards put on top of each other, whichever got active class will be shown -->
    </div>

    <!-- navigation -->
    <div class="navigation">
      <button class="nav-button" id="pre">
        <i class="fas fa-arrow-left"></i>
      </button>
      <p id="current">0/0</p>
      <button class="nav-button" id="next">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <!-- when we click on add new card, it will show this one -->
    <div class="add-container" id="add">
      <h1>
        Add New Card
        <button id="hide" class="btn btn-small btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </h1>

      <div class="form-group">
        <label for="question">Question</label>
        <textarea id="question" placeholder="Enter question..."></textarea>
      </div>

      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea id="answer" placeholder="Enter answer..."></textarea>
      </div>

      <button class="btn" id="add-card">
        <i class="fas fa-plus"> Add Card</i>
      </button>
    </div>
    <!-- done -->

    <script src="app.js"></script>
  </body>
</html>
