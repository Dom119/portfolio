<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="year" id="year"></div>

    <h1>New Year Countdown</h1>

    <div class="countdown" id="countdown">
      <div class="time">
        <div id="days">00</div>
        <small>days</small>
      </div>
      <div class="time">
        <div id="hours">00</div>
        <small>hours</small>
      </div>
      <div class="time">
        <div id="minutes">00</div>
        <small>minutes</small>
      </div>
      <div class="time">
        <div id="seconds">00</div>
        <small>seconds</small>
      </div>
    </div>

    <!-- <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    /> -->

    <script src="app.js"></script>
  </body>
</html>
