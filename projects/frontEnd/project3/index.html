<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Exchange Rate Calculator</title>
  </head>
  <body>
    <img src="img/money.png" class="money-img" />
    <h1>Exchange Rate Calculator</h1>
    <h5>Choose the currency and the amounts to get the exchange rate</h5>
    <!-- currency -->
    <div class="container">
      <div class="currency">
        <select id="currency-one">
          <option value="COP">COP</option>
          <option value="USD">USD</option>
          <option value="AUD" selected>AUD</option>
          <option value="SGD">SGD</option>
        </select>
        <input type="number" id="amount-one" placeholder="0" value="1" />
      </div>
      <div class="swap-rate-container">
        <button class="btn" id="rate">Swap</button>
        <div class="rate" id="swap"></div>
      </div>
      <div class="currency">
        <select id="currency-two">
          <option value="COP" selected>COP</option>
          <option value="USD">USD</option>
          <option value="AUD">AUD</option>
          <option value="SGD">SGD</option>
        </select>
        <input type="number" id="amount-two" placeholder="0" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
